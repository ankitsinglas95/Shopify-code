<style>
  .product-tabs {
  margin-top: 20px;
    padding:40px 15px;
}

.tabs-menu {
  display: flex;
  list-style: none;
  padding: 0;
  border-bottom: 2px solid #ddd;
  cursor: pointer;
}

.tabs-menu li {
  padding: 10px 20px;
  border: 1px solid #ddd;
  border-bottom: none;
  margin-right: 5px;
}

.tabs-menu li.active {
  background: #f8f8f8;
  font-weight: bold;
}

.tab-content {
  display: none;
  padding: 20px;
  border: 1px solid #ddd;
  background: #fff;
}

.tab-content.active {
  display: block;
}


  
  @media (max-width: 768px) {
  .tabs-menu {
    flex-direction: column;
    align-items: stretch;
  }

  .tabs-menu li {
    margin: 0 0 5px;
    width: 100%;
    text-align: center;
  }

  .tabs-menu li:last-child {
    margin-bottom: 0;
  }

  .tab-content {
    padding: 15px;
    font-size: 14px;
  }
}

@media (max-width: 480px) {
  .tabs-menu li {
    padding: 10px;
    font-size: 14px;
  }

  .tab-content {
    padding: 10px;
    font-size: 12px;
  }
}


</style>
<section class="products-tabs" >
  <div class="product-tabs">
  <ul class="tabs-menu">
    <li class="active" data-tab="description">Description</li>
    <li data-tab="reviews">Reviews</li>
    <li data-tab="shipping">Additional Info</li>
  </ul>
  <div class="tabs-content">
    <div id="description" class="tab-content active">
      {{ product.description }}
    </div>
    <div id="reviews" class="tab-content">
      <!-- Add your reviews app or manual review content here -->
      <p>No reviews yet. Be the first to review!</p>
    </div>
 <div id="additional" class="tab-content">
  {% if product.metafields.custom.additional_info %}
    <p>{{ product.metafields.custom.additional_info }}</p>
  {% else %}
    <p>Additional Info details will be available soon.</p>
  {% endif %}
</div>

  </div>
</div>

</section>


<script>
  document.addEventListener('DOMContentLoaded', function () {
  const tabsMenu = document.querySelectorAll('.tabs-menu li');
  const tabsContent = document.querySelectorAll('.tab-content');

  tabsMenu.forEach(tab => {
    tab.addEventListener('click', function () {
      // Remove active class from all tabs
      tabsMenu.forEach(item => item.classList.remove('active'));
      tabsContent.forEach(content => content.classList.remove('active'));

      // Add active class to the clicked tab and related content
      this.classList.add('active');
      document.getElementById(this.getAttribute('data-tab')).classList.add('active');
    });
  });
});

</script>
